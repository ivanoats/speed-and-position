sonar.projectKey=speed-and-position
sonar.projectName=Speed and Position
sonar.projectVersion=2.0.0

# Path to source directories
sonar.sources=src

# Path to test directories
sonar.tests=src

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/dist/**,**/styled-system/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/*.config.cjs

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Source encoding
sonar.sourceEncoding=UTF-8
